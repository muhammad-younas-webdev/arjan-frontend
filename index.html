<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Arjan - All Pages Link (Development)</title>

  <link rel="shortcut icon" href="assets/media/images/logo/favicons/white-favicon-square.ico" type="image/x-icon" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "system-ui", Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      list-style: none;
      padding: 0;
    }

    .containers-wrapper {
      display: flex;
      margin: 40px auto;
      gap: 20px;
      max-width: max-content;
      align-items: start;
      padding: 0 30px;
      min-width: 800px;
    }

    .main-2-containers {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    .container {
      max-width: 700px;
      /* Increased max-width for the two-column layout */
      min-width: 700px;
      width: 100%;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: #222;

      a {
        color: blue;
        display: inline-block;
        margin-left: 2px;

        svg {
          width: 20px;
        }
      }
    }

    .milestone-section {
      margin-bottom: 30px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    h2 {
      font-size: 1.35rem;
      /* Slightly smaller for H2 now */
      margin-bottom: 20px;
      width: 100%;
      text-align: left;
      color: #333;
      font-weight: 600;
    }

    h2 span {
      color: #e6791f;
    }

    /* New CSS for the two-column layout */
    .page-links-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    .pages-group-row,
    .column {
      flex: 1;
      /* Makes both columns equally wide */
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fcfcfc;
    }

    h3 {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 2px solid #0b2721;
      color: #444;
      font-weight: 500;
    }

    /* --- */

    .page-btn {
      display: block;
      /* Change to block for full-width buttons in columns */
      margin-bottom: 12px;
      padding: 10px 15px;
      background: #304747;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(79, 140, 255, 0.12);
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }

    .page-btn:hover {
      background: #d8b38f;
      transform: translateY(-1px) scale(1.01);
      /* Reduced hover effect */
    }

    /*  */
    /*  */
    /*  */
    /*  */
    .container-2 {
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
      display: flex;
      flex-direction: column;
      min-width: 300px;
      box-sizing: border-box;
      justify-content: start;
      gap: 20px;

      h1 {
        margin-bottom: 4px;
      }
    }

    .pages-group-row {
      flex: unset;

      ul {
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 7px;

        li {
          list-style: none;
          font-size: 18px;
          display: flex;
          align-items: start;
          gap: 8px;
          cursor: not-allowed;
          opacity: 0.5;
          opacity: 0.25;
          transition: all 0.3s ease;
          transform-origin: center;
          will-change: transform;

          span {
            width: 20px;
            aspect-ratio: 1/1;
            display: grid;
            place-items: center;
            margin-top: 1px;
            border: 1px solid black;
            border-radius: 100%;
            border-color: transparent;
            margin-top: 2px;
          }

          svg {
            display: block;
            width: 24px;
            stroke: #000000;
            cursor: not-allowed;
            display: block;
            margin-left: -2px;
          }

          a {
            text-decoration: none;
            color: #000000;
            font-weight: 400;
            cursor: not-allowed;
          }

          &.completed {
            opacity: 1;
            cursor: pointer;

            &:hover {
              transform: scale(1.05) translateY(-2px) translateX(4px);
            }

            &>span {
              cursor: pointer;
              border: none;
            }

            svg {
              stroke: green;
              cursor: pointer;
              width: 20px;
              margin: 0;
            }

            a {
              cursor: pointer;
              color: green;
            }
          }

          &.under-development {
            opacity: 1;
            cursor: pointer;

            &:hover {
              transform: scale(1.05) translateY(-2px) translateX(6px);
            }

            &>span {
              background-color: none;
              cursor: pointer;
              border: none;
            }

            svg {
              cursor: pointer;
              stroke: #3d30f9;
              margin: 0;
              width: 20px;
            }

            a {
              cursor: pointer;
              color: #3d30f9;
            }
          }
        }
      }
    }

    @media (max-width: 768px) {

      /* Adjust breakpoint for the new wider layout */
      .container {
        width: 90%;
        margin: 20px auto;
        padding: 16px;
      }

      .page-links-group {
        flex-direction: column;
        /* Stacks the columns on mobile */
        gap: 15px;
      }

      .column {
        padding: 12px;
      }
    }

    @media (max-width: 1200px) {

      /* Adjust breakpoint for the new wider layout */
      .containers-wrapper {
        flex-direction: column;
        min-width: 100%;
      }

      .main-2-containers,
      .container,
      .container-2 {
        width: 100%;
        min-width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="containers-wrapper">
    <div class="main-2-containers">
      <div class="container">
        <h1>ARJAN </h1>

        <div class="milestone-section">
          <div class="page-links-group">
            <div class="column">
              <h3>All Pages Links</h3>
              <a href="home.html" class="page-btn">
                Home Page
              </a>
              <a href="project-listing.html" class="page-btn">
                Project Listing Page
              </a>
              <a href="project-details-page.html" class="page-btn">
                Project Details Page
              </a>
              <a href="contact-us.html" class="page-btn">
                Contact Us Page
              </a>
              <a href="privacy-policy.html" class="page-btn">
                Privacy Policy Page
              </a>
              <a href="news-blogs.html" class="page-btn">
                News & Blogs Page
              </a>
              <a href="terms-of-use.html" class="page-btn">
                Terms of Use Page
              </a>
              <a href="about-us.html" class="page-btn">
                About Us Page
              </a>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
